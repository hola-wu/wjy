<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 400px;
            background-color: brown;
            /* 相对屏幕的计算，运算符左右空格 */
            width: calc(100% - 200px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
