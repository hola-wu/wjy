<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
        }
        .div1{
            width: 200px;
            height: 400px;
            background-color: brown;
            position: absolute;
            top: 0;
            left: 0;
        }
        .div2{
            height: 400px;
            background-color: burlywood;
            max-width: 2000px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
</body>
</html>
